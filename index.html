<html>

	<title>RODoors</title>
	
	<meta content="RODoors" property="og:title" />

    <meta content="https://rodoors.github.io/" property="og:url" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Lilita+One&display=swap');
      
	  ::-webkit-scrollbar {
		  width: 10px;
	  }

	  /* Track */
	  ::-webkit-scrollbar-track {
	    background: #1c1c1c;
	  }

	  /* Handle */
	  ::-webkit-scrollbar-thumb {
	    background: #3d3d3d;
	  }

	  /* Handle on hover */
	  ::-webkit-scrollbar-thumb:hover {
	    background: #333333;
	  }
	  
	  body {
		scrollbar-color: #1c1c1c #3d3d3d;
		scrollbar-width: thin;
	  }
	  
      body {
        margin: 0;
        background-color: #292929;
        color: white;
        font-family: 'Comfortaa', cursive;
      }
      
      .content { 
		text-align: center;
		display: flex;
		align-items: center;
		flex-direction: column;
      }
	  
	  .content a {
		opacity: 0.75;
		color: white;
	  }
      
      .title {
        font-size: 2rem;
		margin-top: 1rem;
		margin-bottom: 1rem;
      }
      
      .description {
        font-size: 0.95rem;
		margin-bottom: 1rem;
      }
	  
	  .screenshots {
		margin-top: 0.5rem; 
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: row;
		flex-wrap: wrap;
		gap: 0.4rem 0.55rem;
		max-width: 80%;
	  }
	  
	  .header {
		position: sticky;
		top: 0;
		z-index: 999;
		background-color: #3d3d3d;
		width: 100%;
		height: 4rem;
		margin-bottom: 1rem;
		display: flex;
		justify-content: space-between;
		align-items: center;
	  }
	  
	  .nav {
		margin-right: 1rem;
		display: flex;
		justify-content: flex-end;
		gap: 0.15rem;
	  }
	  
	  .nav a {
		text-decoration: none;
		padding: 1rem;
		background-color: #1f1f1f;
		color: white;
		opacity: 1;
		max-height: 100%;
	  }
	  
	  .nav a:hover {
		color: gray;
	  }
	  
	  a[disabled], a[disabled]:hover {
		color: gray;
		opacity: 0.65;
		cursor: pointer;
		pointer-events: none;
	  }
	  
	  img {
		max-width: 40%;
		height: auto;
		border-radius: 5px;
		border-style: solid;
		border-width: 3px;
		border-color: #525252;
		opacity: 0.95;
		aspect-ratio: 4/2;
	  }
    </style>
  </head>
  <body>
    <div class="content">
	  <div class="header">
		<b style="font-size: 1.5rem; margin-left: 1rem; font-family: 'Lilita One', cursive; color: lightgray;">RODoors</b>

      <div class="description">
        RODoors is A project on 
        <a href="https://minehut.com">Minehut</a> that is like 
        <a href="https://www.roblox.com/games/6516141723/DOORS">DOORS</a> from roblox but in <i>minecraft.</i>
