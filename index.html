<!doctype html>
<html>
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  
	  <title>RODoors</title>
	  <meta content="RODoors" property="og:title" />
	  <meta content="RODoors is A server made on Minehut that is like DOORS from roblox." property="og:description" />
	  <meta content="https://rodoors.github.io/" property="og:url" />
	  <meta content="/images/placeholders/placeholder.png" property="og:image" />
	  <meta content="#292929" data-react-helmet="true" name="theme-color" />
	  
	  <script src="https://cdn.tailwindcss.com" defer></script>
	  <script src="./scripts/config.js" defer></script>
	  
	  <style>
		@tailwind base;
		@tailwind components;
		@tailwind utilities;
		
		@import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&family=Lilita+One&display=swap');
		
		@layer components {
			.btn {
				--tw-bg-opacity: 1;
				font-weight: 500;
				padding-left: 0.75rem;
				padding-right: 0.75rem;
				padding-top: 0.5rem;
				padding-bottom: 0.5rem;
				border-radius: 0.25rem;
				background-color: rgb(161 161 170 / var(--tw-bg-opacity));
			}
			
			.btn:hover:not([disabled]) {
				background-color: rgb(113 113 122 / var(--tw-bg-opacity));
			}
			
			:is(.dark) .btn:not([disabled]) {
				background-color: rgb(63 63 70 / var(--tw-bg-opacity));
			}
			
			:is(.dark) .btn:hover:not([disabled]) {
				background-color: rgb(82 82 91 / var(--tw-bg-opacity));
			}
			
			:is(.dark) .btn[disabled] {
				background-color: rgb(113 113 122 / var(--tw-bg-opacity));
			}
			
			.btn[disabled] {
				background-color: rgb(244 244 245 / var(--tw-bg-opacity));
				cursor: not-allowed;
				pointer-events: none;
			}
			
			.screenshots img {
				max-width: 40%;
				height: auto;
				border-radius: 5px;
				border-style: solid;
				border-width: 3px;
				border-color: black;
				aspect-ratio: 4/2;
			}
		}
	  </style>
	</head>
	<body class="bg-zinc-200 text-slate-950 dark:bg-zinc-800 dark:text-white">
		<div>
			<div class="max-h-14 flex justify-between p-4 bg-zinc-300 text-slate-950 dark:bg-zinc-900 dark:text-slate-50 sticky top-0">
				<a class="text-lg" style="font-family: 'Lilita One', cursive;">RODoors</a>
				<nav class="md:hidden"><a href="#" class="btn">W.I.P</a></nav>
				<nav class="hidden md:block">
					<a href="#" class="btn">Home</a>
					<a href="#" class="btn">Github</a>
					<a disabled class="btn">Discord</a>
				</nav>
			</div>
			<div class="flex content-center flex-wrap flex-col p-4">
				<div class="text-center mb-7">
				  <b class="text-[3em]">RODoors</b>
				  <div>
				    RODoors is A project on 
				    <a href="https://minehut.com">Minehut</a> that is like 
				    <a href="https://www.roblox.com/games/6516141723/DOORS">DOORS</a> from roblox but in <i>minecraft.</i>
				  </div>
				</div>
				<div class="screenshots grid gap-4 grid-cols-2 max-w-4xl">
					<img src="./images/placeholder/placeholder.png" width="640" height="360"/>
					<img src="./images/placeholder/placeholder-2.png" width="640" height="360"/>
					<img src="./images/placeholder/placeholder-3.png" width="640" height="360"/>
					<img src="./images/placeholder/placeholder.png" width="640" height="360"/>
					<img src="./images/placeholder/placeholder-2.png" width="640" height="360"/>
					<img src="./images/placeholder/placeholder-3.png" width="640" height="360"/>
				</div>
				<div class="flex gap-1 text-bold mt-7 justify-center">
					<p style="color: yellow">[WARNING!]</p>
					<p>Images and gameplay screenshots/videos above are not final and are subject to change.</p>
				</div>
			</div>
		</div>
	</body>
</html>
